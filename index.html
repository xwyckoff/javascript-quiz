<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
          <p id="viewHighScores" onclick="location.href = 'highscores.html'" style="color:darkmagenta;">View high scores</p>
          <p id="timer">Time: 0</p>  
        </header>
        
        <main>
            <section id="questionContainer">
                <h1 id="questionText">JavaScript Quiz</h1>
                <p id="starterText">Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</p>
                <ol id="questions"></ol>
                <h2 id="correctText"></h2>
                <button class="btn" id="startButton" onclick="startQuiz();">Start Quiz</button>
            </section>
        </main>
        <script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body> 
</html>
